<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,300&family=Tangerine:wght@700&display=swap" rel="stylesheet">   
</head>
<body>
    <audio id="myAudio" src="song.mp3" loop="loop" autoplay="aloud"></audio>
    <div class="heading">
        <h1>It's been 7 years already!!!</h1>
    </div>
    
    <button id="myButton"><img src="sax2.png" alt="saxofone"></button> 
    <div class="container">
        <div class="anniversary">
            <div class="block one">
                <h4 class="days"></h4>
                <h3>DAYS</h3>
            </div>
        </div>
        <div class="anniversary">
            <div class="block two">
                <h4 class="hours"></h4>
                <h3>HOURS</h3>
            </div>
        </div>
        <div class="anniversary">
            <div class="block three">
                <h4 class="minutes"></h4>
                <h3>MINUTES</h3>
            </div>
        </div>
        <div class="anniversary">
            <div class="block four">
                <h4 class="seconds"></h4>
                <h3>SECONDS</h3>
            </div>
        </div>
    </div>




    <script src="script.js"></script>
</body>
</html>
